<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LogIn Page</title>
</head>
<body>
        <div class="h-screen flex font-mono">
            <img class="hidden lg:block w-1/2" src="https://images.pexels.com/photos/12367651/pexels-photo-12367651.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <!--  Section -->
            <div class="flex fle-col justify-center items-center border w-full lg:w-1/2">
                <div>
                    <div class="text-xl font-bold text-center lg:left">
                    <span>Hi There!!</span>

                    </div>
                    <div class="mt-8 font-bold text-3xl lg:text-left">
                        <h1>Hello,</h1>
                        <h1>Welcome Back</h1>
                    </div>

                    <!-- logInform -->
                        <form class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                        <p>Login to manage your account.</p>
                        <input type="email" placeholder="Email" class="border w-full px-4 py-2"</input>
                        <input type="password" placeholder="password" class="border w-full px-4 py-2">
                    </form>
                    <a href="##" class="text-blue-600 hover:text-blue-400">Forgot your password</a>
                    <button class="w-full mt-2 bg-green-600 py-3 hover:bg-green-400 rounded text-white">Login</button>
                    <div class="text-center space-y-4 mt-4">
                        <span>OR</span>
                        <div class="flex gap-8 justify-center items-center">
                            <span><i class="fa-brands fa-facebook"></i></span>
                            <span><i class="fa-brands fa-google"></i></span>
                            <span><i class="fa-brands fa-instagram"></i></span>
                        </div>
                        <div class="mt-6 text-sm text-center">
                            <p>don't have an account? 
                                <span class="text-blue-800 cursor-pointer hover:text-blue-500"><a href="##">Sign Up here</a></span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
</body>
</html>
